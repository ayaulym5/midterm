<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css.css"/>
    <title>ToDo app</title>
</head>
<body>

<div class="container">
    <div class="display-4 mb-2">ToDo App</div>
    <div class="h4 mb-5">List of tasks for today</div>

    <!-- List of tasks -->
    <div class="card mb-4">
        <ul id="tasksList" class="list-group list-group-flush">

            <li id="emptyList" class="list-group-item empty-list">
                <img src="./img/leaf.svg" alt="Empty" width="48" class="mt-3">
                <div class="empty-list__title">To-Do list is empty</div>
            </li>

        </ul>
    </div>

    <!-- //List of tasks -->

    <!-- Form -->
    <div class="card bg-light" >
        <div class="card-header">Add new task</div>
        <div class="card-body">
            <form id="form">
                <div class="form-group">
                    <input type="text" class="form-control" id="taskInput" placeholder="Type here" required>
                    <small id="emailHelp" class="form-text text-muted">What tasks are waiting for us, how long will it take.</small>
                </div>
                <button type="submit" class="btn btn-primary  btn-lg active">ADD</button>
            </form>
        </div>
    </div>
    <!-- //Form  -->
    <button id="removeDoneTasks" class="btn btn-secondary mt-4 float-right">Delete completed tasks</button>

</div>

<div class="copyright">
    Done by Marzhan and Ayaulym.
</div>

<script src="javaScript.js"></script>
</body>
</html>
